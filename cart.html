<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Contenedor para la NAVBAR en navbar.js -->
  <div class="navbar-container"></div>

  <main>

    <section class="h-100 h-custom">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">

            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="h2">Carrito de compras</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>

            <!-- Contenedor para el alert -->
            <div id="cart-alert" class="my-4"></div>

            <div class="d-flex justify-content-center">
              <div class="card w-100 w-md-75 w-lg-50 shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                <div class="card-body p-4">
                  <div class="row">
                    <div class="">
                      <div class="d-flex justify-content-between" style="font-weight: 500;">
                        <p class="mb-2">USD (Dólares)</p>
                        <p class="mb-2 usd-total"></p>
                      </div>

                      <div class="d-flex justify-content-between" style="font-weight: 500;">
                        <p class="mb-0">UYU (Pesos uruguayos)</p>
                        <p class="mb-0 uyu-total"></p>
                      </div>

                      <hr class="my-4">

                      <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                        <p class="mb-2">Total (UYU)</p>
                        <p class="mb-2 grand-total"></p>
                      </div>

                      <div class="text-end">
                        <button id="pay-button" type="button" class="btn btn-primary btn-lg">
                          Pagar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cartService.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/products.js"></script>
  <script src="js/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
